<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Star Reader</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4" id="pdfTitle">PDF Star Reader</h1>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="document.getElementById('pdfFile').click()">
                <i class="fas fa-upload me-2"></i>Upload PDF
            </button>
            <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
        </div>
        <button id="prevPage" class=" d-none  btn btn-secondary mt-3 me-2" disabled><i class="fas fa-arrow-left"></i></button>
        <button id="toggleReading" class=" d-none btn btn-primary mt-3"><i class="fas fa-pause"></i></button>
        <button id="nextPage" class=" d-none btn btn-secondary mt-3 ms-2 " disabled><i class="fas fa-arrow-right"></i></button>
        <div id="pageInfo" class="d-flex text-align-end mt-3"  onclick="toggleDNone()"></div>

       <div id="sett" class=" mt-3 d-none d-flex col-2 ">
        <input type="number" id="gotoPageInput" class="form-control mb-3 text-center " placeholder="Go to Page">


        <button id="gotoPageBtn" class="btn btn-success mb-3 mx-3">Go</button>
        </div>
     
        <section class="star-wars">

            <div class="crawl" id="crawlContainer" style="display: none;">
                <div class="title" style="max-width: 80rem;">
                    <p id="animationTitle" class="m-5"></p>
                    <p id="pdfContent" class="mb-3"></p>
                </div>

            </div>

        </section>
    </div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
